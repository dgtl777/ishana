<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 19</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: aquamarine;
            text-align: center;
        }

        h1 {
            color: darkcyan;
            background-color: white;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, .2);
        }

        .gallery {
            height: 50vh;
            background: url('https://speckyboy.com/wp-content/uploads/2010/04/4-WALLPAPER.jpg');
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-size: 100% 100%;
        }

        img {
            width: 320px;
            height: 240px;
            background-color: white;
            padding: 5px;
        }

        img:hover {
            transform: rotateZ(-30deg);
            box-shadow: 0px 10px 10px rgba(0, 0, 0, .8);

        }

        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: auto;
            margin-top: 20px;
        }

        .box:active {
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: blue;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <header>
        <h1><u>Interactive Elements</u></h1>
    </header>
    <div class="gallery">
        <img src="https://cdn.britannica.com/s:1500x700,q:85/84/73184-004-E5A450B5/Sunflower-field-Fargo-North-Dakota.jpg"
            alt="">
        <img src="https://www.thoughtco.com/thmb/19F0cna2JSUcDnkuv7oUiSYALBQ=/768x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg"
            alt="">
        <img src="https://cdn.britannica.com/17/137317-050-48B23F58/Lily-pistil-stamens.jpg" alt="">
    </div>
    <div class="box">

    </div>

</body>

</html>
