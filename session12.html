<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            text-align: center;
            background-color: bisque;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            background-color: wheat;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
            padding-bottom: 40px;
        }

        .textBox {
            width: 60%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Form</h1>
    </header>
    <form>
        <h2>Please Fill The Form</h2>
        <label for="">First Name:</label>
        <input class="textBox" type="text"><br>
        <label for="">Middle Name:</label>
        <input class="textBox" type="text"><br>
        <label for="">Last Name:</label>
        <input class="textBox" type="text"><br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="30" rows="3"></textarea><br>
        <label for="">Phone No:</label>
        <input class="textBox" type="text"><br>
        <label for="">Gender:</label>
        <label for="">Male:</label>
        <input type="radio" name="gender">
        <label for="">Female:</label>
        <input type="radio" name="gender"><br>
        <label for="">Select Your Favourite Subjects:</label><br>
        <label for="">English</label>
        <input type="checkbox">
        <label for="">Arabic</label>
        <input type="checkbox">
        <label for="">Maths</label>
        <input type="checkbox">
        <label for="">Science</label>
        <input type="checkbox">
        <label for="">Social Science</label>
        <input type="checkbox">
    </form>
</body>

</html>
