<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            text-align: center;
            background-color: bisque;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            background-color: wheat;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
            padding-bottom: 40px;
        }

        .textBox {
            width: 100%;
        }

        .address {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Form</h1>
    </header>
    <form>
        <h2>Please Fill The Form</h2>
        <input class="textBox" type="text" placeholder="First Name" required><br><br>
        <input class="textBox" type="text" placeholder="Middle Name"><br><br>
        <input class="textBox" type="text" placeholder="Last Name" required><br><br>
        <textarea class="address" name="" id="" cols="30" rows="3" placeholder="Address" required></textarea><br><br>
        <input class="phone" type="text" maxlength="10" placeholder="Phone Number"><br><br>
        <label for="">Gender:</label>
        <label for="">Male:</label>
        <input type="radio" name="gender" required>
        <label for="">Female:</label>
        <input type="radio" name="gender" required><br><br>
        <label for="">D.O.B:</label>
        <input type="date" required><br><br>
        <label for="">Select Your Favourite Subjects:</label><br><br>
        <label for="">English</label>
        <input type="checkbox" checked disabled>
        <label for="">Arabic</label>
        <input type="checkbox">
        <label for="">Maths</label>
        <input type="checkbox">
        <label for="">Science</label>
        <input type="checkbox">
        <label for="">Social Science</label>
        <input type="checkbox"><br><br>
        <label for="">Favourite Color</label>
        <select name="" id="">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue" selected>Blue</option>
        </select><br><br>
        <label for="">Upload Documents:</label>
        <input type="file" required><br><br>
        <label for="">Rate Your Experience:</label>
        <input type="range" min="0" max="100"><br><br>
        <input type="submit" value="Submit Form" name="" id="">
    </form>
</body>

</html>
