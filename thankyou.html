<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 17</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }

        .container {
            height: 100vh;
            width: 100vw;
            background: url('background2.jpg');
        }

        .heading {
            color: white;
        }

        .formBorder {
            margin-top: 300px;
            background-color: rgba(255, 255, 255, .5);
            padding: 20px;
        }

        .form {
            width: 80vw;
            height: 20vh;
            padding: 70px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, .6);
            margin: auto;
            display: flex;

        }

        .thankyou {
            color: crimson;
            text-shadow: 0px 2px 0px rgba(0, 0, 0, .4);
            font-size: 32px;
            font-weight: bolder;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="heading">
                Subscription Page
            </h1>
        </header>
        <div class="formBorder">
            <form class="form" action="">
                <label class="thankyou" for="">Thank You For Subscribing!</label>
            </form>
        </div>
    </div>

</html>
