<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>
<body>
    <header>
        <h1>Table</h1>
    </header>
    <table style="text-align: center;">
        <thead>
            <tr>
            <th style="border: 1px solid red;">
                My Favourite Food
            </th>
            <th style="border: 1px solid red;">
                My Favourite Movie
            </th>
            <th style="border: 1px solid red;">
                My Favourite Hobby
            </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid red;">
                    <img style="width: 100px;"src="icecrean.jpg" alt="">
                </td>
                <td style="border: 1px solid red;">
                    Spiderman
                </td>
                <td style="border: 1px solid red;">
                    Painting
                </td>
            </tr>
        </tbody>
    </table>
    <h1>List</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Milk</li>
        <li>Onions</li>
        <li>Chicken</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Clean The House</li>
        <li>Feed The Dogs</li>
        <li>Water The Plants</li>
        <li>Clean The Car</li>
    </ol>
</body>
</html>
