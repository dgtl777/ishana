<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 31</title>
    <style>
        body{
            background-color: skyblue;
            text-align: center;
        }
        .form{
            background-color: whitesmoke;
            width: 300px;
            padding: 20px;
            margin: auto;
        }
        p{
            font-size: 28px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="form">
        <label for="">Input 1</label>
        <input type="number" name="" id="num1"><br><br>
        <label for="">Input 2</label>
        <input type="number" name="" id="num2"><br><br>
        <button onclick="add()">ADD</button><br><br>
        <label for="">Result</label><br><br>
    <p id="result"></p>
    </div>
</body>
<script>
    var num1;
    var num2;
    function add(){
        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        var result = parseInt(num1) + parseInt(num2);
        document.getElementById("result").innerText = result;
    }
</script>
</html>
